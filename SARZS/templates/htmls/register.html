{% extends 'htmls/main.html' %}

{% block content %}
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>
	
	<div class="form_class">
		<h2>Registration Form</h2>
		
		<form method="POST" action="{% url 'register' %}">
			{% csrf_token %}
		
			<div class="field">
				<span class="profile_icon"><i class="fas fa-user"></i></span>							
				{{form.username}}
			</div>

			<div class="field">
				<span class="profile_icon"><i class="fas fa-envelope-square"></i></span>					
				{{form.email}}			
			</div>

			<div class="field">
				<span class="pass_icon"><i class="fas fa-key"></i></span>							
				{{form.password1}}
			</div>			
			
			<div class="field">
				<span class="pass_icon"><i class="fas fa-key"></i></span>						
				{{form.password2}}
			</div>
		
			<script>

				//Query All input fields
				var form_fields = document.getElementsByTagName('input')
				form_fields[1].placeholder='Username..';
				form_fields[2].placeholder='Email..(No confirmation needed)';
				form_fields[3].placeholder='Enter password...';
				form_fields[4].placeholder='Re-enter Password...';
		
		
				for (var field in form_fields){
					form_fields[field].className += ' form-control'
				}
			</script>

			{% if a != '' %}
			<input type="hidden" name="next" value="{{ a }}">
			{%  endif %}
	
			<input  type="submit" value="Register" class="button">			   		
		</form>			

		{{form.errors}}
				
		Already have an account? <a class="switch" href="{% url 'login' %}" >Login</a>

	</div>
	
</body>

</html>
{% endblock %}
