{% extends 'htmls/main.html' %}
{% block content %}
{% load static %}

<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>

<body>

  <div class="form_class">
	<h2>Login Form</h2>

  	<form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

		<div class="field">
		<span class="profile_icon"><i class="fas fa-user"></i></span>		
		<input type="text" name="username" placeholder="Username..." >			
		</div>

		<div class="field">
		<span class="pass_icon"><i class="fas fa-key"></i></span>						
		<input type="password" name="password" placeholder="Password..."  >
		</div>

		<script>
			for (var field in form_fields){
				form_fields[field].className += ' form-control'
			}
		</script>

		{% if a != '' %}
		<input type="hidden" name="next" value="{{ a }}">
		{%  endif %}
		
		<input type="submit" value="Login" class="button">			   			
	</form>

	{% for message in messages %}
		<p id="messages">{{message}}</p>
	{% endfor %}
					
	Don't have an account? <a class="switch" href="{% url 'register' %}">Register</a> <br>
	Forgot password? <a class="switch" href="{% url 'reset_password' %}">Reset Password</a>
  </div>	
		
</body>
</html>
{% endblock %}
