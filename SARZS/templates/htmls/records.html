{% extends 'htmls/main.html' %}

{% block content %}
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto');
        table{
            margin: auto;
            border-collapse: collapse;
            border-spacing: 0;
            box-shadow: 0 2px 15px rgba(64,64,64,.7);
            border-radius: 12px 12px 0 0;
            position: relative;
            margin-top: 5px;
            overflow: hidden;
        }

        td , th{
            padding: 15px 20px;
            text-align: center;
        }

        th{
            background-color: rgb(131, 5, 37);
            color: #fafafa;
            font-family: 'Open Sans',Sans-serif;
            font-weight: 200;
            text-transform: uppercase;
        }

        tr{
            width: 100%;
            background-color: #fafafa;
            font-family: 'Montserrat', sans-serif;
        }

        tr:nth-child(even){
            background-color: #eeeeee;
        }

        tr:last-of-type {
            border-bottom: 5px solid rgb(131, 5, 37);
        }
        .greatings{
            margin: auto;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

    </style>
</head>

<body>

<div class="greatings">
    <h2>Welcome, {{ user }}</h2>
</div>

<table>
    <tr>
        <th>Date</th>
        <th>Test Name</th>
        <th>Level</th>
        <th>Normal Value</th>
        <th>Comment</th>
    </tr>
    {% for i in user_record %}
    <tr>
        <td>{{i.rdate}}</td>
        <td>{{i.tname}}</td>
        <td>{{i.tlevel}}</td>
        <td>{{i.treference}}</td>
        <td>{{i.rcomment}}</td>
    </tr>
    {% endfor %}
</table>
</body>

{% endblock %}
