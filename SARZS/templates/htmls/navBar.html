<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap');

nav{
  background: #000657;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  height: 55px;
  padding: 0;
  margin: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

.cancel-icon, .menu-icon
  {
    position: absolute;
  }

nav .nav-items{
  display: flex;
  flex: 1;
  padding: 0px;
}
nav .nav-items li{
  list-style: none;
  padding: 0 8px;
}
nav .nav-items li a{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-decoration: none;
  line-height: 55px;
  padding: 5px 8px;
}
nav .nav-items li a:hover{
  color: cyan;
  border-radius: 5px;
  box-shadow:  0 0 10px #33ffff,
               0 0 15px #66ffff;
}


.log_in{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-decoration: none;
  line-height: 55px;
  padding: 5px 8px;
  margin-left: 33px;
  margin-right: 15px;
}
.log_in:hover{
  color: rgb(100, 243, 33);
  border-radius: 5px;
  text-decoration: none;
  box-shadow:  0 0 15px #5dff1c,
               0 0 20px #1eff00;
}

.log_out{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-decoration: none;
  line-height: 55px;
  padding: 5px 8px;
  margin-left: 20px;
  margin-right: 15px;
}
.log_out:hover{
  color: rgb(255, 0, 0);
  border-radius: 5px;
  text-decoration: none;
  box-shadow:  0 0 15px red,
               0 0 20px red;
}

nav .menu-icon,
nav .cancel-icon{
  width: 40px;
  text-align: center;
  margin: 0 50px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  display: none;
}
nav .menu-icon span,
nav .cancel-icon{
  display: none;
}
@media (max-width: 1245px) {
  nav{
    padding: 0 50px;
  }
}
@media (max-width: 1140px){
  nav{
    padding: 0px;
  }
 
  nav .nav-items{
    position: fixed;
    z-index: 99;
    top: 55px;
    width: 100%;
    left: -100%;
    height: 100%;
    padding: 10px 50px 0 50px;
    text-align: center;
    background: #14181f;
    display: inline-block;
    transition: left 0.3s ease;
  }
  nav .nav-items.active{
    left: 0px;
  }
  nav .nav-items li{
    line-height: 40px;
    margin: 30px 0;
  }
  nav .nav-items li a{
    font-size: 20px;
  }
  nav form{
    position: absolute;
    top: 60px;
    right: 50px;
    opacity: 0;
    pointer-events: none;
    transition: top 0.3s ease, opacity 0.1s ease;
  }
  nav form.active{
    top: 95px;
    opacity: 1;
    pointer-events: auto;
  }
  nav form:before{
    position: absolute;
    content: "";
    top: -13px;
    right: 0px;
    width: 0;
    height: 0;
    z-index: -1;
    border: 10px solid transparent;
    border-bottom-color: #1e232b;
    margin: -20px 0 0;
  }
  nav form:after{
    position: absolute;
    content: '';
    height: 60px;
    padding: 2px;
    background: #1e232b;
    border-radius: 2px;
    min-width: calc(100% + 20px);
    z-index: -2;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  nav .menu-icon{
    display: block;
  }
  nav .menu-icon span{
    display: block;
  }
  nav .menu-icon span.hide
  {
    display: none;
  }
  nav .cancel-icon.show{
    display: block;
  }
}
.content{
  position: absolute;
  top: 50%;
  left: 50%;
  text-align: center;
  transform: translate(-50%, -50%);
}
.content header{
  font-size: 30px;
  font-weight: 700;
}
.content .text{
  font-size: 30px;
  font-weight: 700;
}
.space{
  margin: 10px 0;
}


@media (max-width: 980px){
  nav .menu-icon,
  nav .cancel-icon
  {
    margin: 0 20px;
  }
  nav form{
    right: 30px;
  }
}
@media (max-width: 350px){
  nav .menu-icon,
  nav .cancel-icon,
  nav .search-icon{
    margin: 0 10px;
    font-size: 16px;
  }
}
.content{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.content header{
  font-size: 30px;
  font-weight: 700;
}
.content .text{
  font-size: 30px;
  font-weight: 700;
}
.content .space{
  margin: 10px 0;
}

.nav_logo{
  margin-left: 50px;
}

    </style>
  </head>
  <body>
    {% load static %}
    
     
    <nav>
      <div>
        <img class="nav_logo" height="55px" src="{% static 'images/logo5.png' %}">
      </div> 

      <div class="menu-icon">
        <span class="fas fa-bars"></span></div>
        <div class="nav-items">
        <li class="1st"><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'show' %}">Tests</a></li>
        <li><a href="{% url 'hospital' %}">Hospitals</a></li>
        <li><a href="{% url 'diagnostic_center' %}">Diagnostic_Centers</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'records' %}">Records</a></li>
        {% endif %}
      </div>

      <div class="cancel-icon">
        <span class="fas fa-times"></span>
      </div>

      <div class="user">
      {% if user.is_authenticated %}
      <span ><a  class="log_out" href="{% url 'logout' %}">Logout</a></span>
      {% else %}
      <span ><a  class="log_in" href="{% url 'login' %}">Login</a></span>
      {% endif %}
      </div>


</nav>
    
<script>
    const menuBtn = document.querySelector(".menu-icon span");
    const cancelBtn = document.querySelector(".cancel-icon");
    const items = document.querySelector(".nav-items");
    const form = document.querySelector("form");
    menuBtn.onclick = ()=>{
      items.classList.add("active");
      menuBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }
    cancelBtn.onclick = ()=>{
      items.classList.remove("active");
      menuBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      form.classList.remove("active");
      cancelBtn.style.color = "#ff3d00";
    }
    
  </script>

  </body>
</html>
