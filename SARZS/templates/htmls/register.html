{% extends 'htmls/main.html' %}

{% block content %}
<html>
<head>
	<title>Register</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		.form_class{
			width: 390px;
			margin: auto;
			padding: 20px;
			text-align: center;
			background: -webkit-linear-gradient(left, #6bafa4, #a869b1);
			margin-top: 20px;
			box-shadow: 0 2px 15px rgba(64,64,64,.7);
			border-radius: 10px;
		}
		.field{
			height: 45px;
			margin-bottom: 20px;
			width: 330px;
			margin: auto;
			margin-top: 15px;
			margin-bottom: 25px;	
		}
		.profile_icon{
			background-color: rgb(238, 221, 71);
			padding: 10px 17px;
			border-radius: 5px;
			float: left;
		}

		.pass_icon{
			background-color: rgb(238, 221, 71);
			padding: 10px 16px;
			border-radius: 5px;
			float: left;
		}

		.field input{
			height: 100%;
			width: 84%;
			border-radius: 5px;
  			border: 2px solid rgb(238, 221, 71);
			border-bottom-width: 2px;
			font-size: 17px;
			float: right;
						
		}
		.field input:focus{
			border-color: #fc83bb;
			
		}

		h2{
			color: white;
			font-weight: bold;
			font-family: Georgia, serif;
			padding: 20px;
		}

		  .button{
            height: 45px;
			width: 200px;
			background: -webkit-linear-gradient(left, #a445b2, #fa4299);
			border: none;
			color: #fff;
			padding-left: 0;
			border-radius: 5px;
			font-size: 25px;
			font-weight: 500;
			cursor: pointer;
			padding-bottom: 3px;
			font-weight: bold;
        }
        .button:hover{
            background-color: rgb(94, 66, 121);
			text-decoration: none;
			background: -webkit-linear-gradient(left, #fa4299, #a445b2);
			color: aquamarine;
		}
		.switch{
			color: yellow;
		}
		.switch:hover{
			color: rgb(0, 255, 34);
			text-decoration: none;
		}
		#container{
			height: 90vh;
		}
		
	</style>
	

</head>

<body>
	<div id="container">
	<div class="form_class">
		<h2>Registration Form</h2>
		
		<form method="POST" action="{% url 'register' %}">
			{% csrf_token %}
		
			<div class="field">
				<span class="profile_icon"><i class="fas fa-user"></i></span>							
				{{form.username}}
			</div>

			<div class="field">
				<span class="profile_icon"><i class="fas fa-envelope-square"></i></span>					
				{{form.email}}			
			</div>

			<div class="field">
				<span class="pass_icon"><i class="fas fa-key"></i></span>							
				{{form.password1}}
			</div>			
			
			<div class="field">
				<span class="pass_icon"><i class="fas fa-key"></i></span>						
				{{form.password2}}
			</div>
		
			<script>

				//Query All input fields
				var form_fields = document.getElementsByTagName('input')
				form_fields[1].placeholder='Username..';
				form_fields[2].placeholder='Email..(No confirmation needed)';
				form_fields[3].placeholder='Enter password...';
				form_fields[4].placeholder='Re-enter Password...';
		
		
				for (var field in form_fields){
					form_fields[field].className += ' form-control'
				}
			</script>

			{% if a != '' %}
			<input type="hidden" name="next" value="{{ a }}">
			{%  endif %}
	
			<input  type="submit" value="Register" class="button">			   		
		</form>			

		{{form.errors}}
				
		Already have an account? <a class="switch" href="{% url 'login' %}" >Login</a>

	</div>
</div>
	
</body>

</html>
{% endblock %}
